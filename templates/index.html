<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Template</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-sm-center">
            <div class="col col-4">
                <div class="display-1 text-center mt-5">Counter</div>
                <div class="display-5 text-center mt-5"> {{ session['count'] }}</div>
                <form action="/count" method="post">
                    <div class="btn-group btn-group-lg d-flex mt-5" role="group" aria-label="Basic outlined example">
                        <button type="submit" name="button" value="refresh" onclick="window.location.reload();" class="btn btn-outline-primary">Refresh</button>
                        <button type="submit" name="button" value="addtwo" class="btn btn-outline-primary">Add two!</button>
                        <button type="submit" name="button" value="reset" class="btn btn-outline-primary">Reset</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
